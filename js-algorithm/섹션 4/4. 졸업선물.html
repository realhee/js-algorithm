<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(m, product){
                let answer=0;
                product.sort((a, b) => (a[0]+a[1]) - (b[0]+b[1])); // sort by total price
                console.log(product);
                for(let i=0; i<product.length; i++) {
                    let cnt = 1;
                    let total = m - (product[i][0]/2 + product[i][1]); // 항목 별 50% 쿠폰을 사용했을 때의 모든 경우의 수를 비교한다. (완전탐색)
                    for(let j=0; j < product.length; j++) {
                        console.log(i, m, cnt);
                        if(i !== j && (total - (product[j][0] + product[j][1])) >= 0) {
                            total -= (product[j][0] + product[j][1]);
                            cnt++;
                        }
                        if(i !== j && (total - (product[j][0] + product[j][1])) < 0) {
                            break;
                        }
                    }
                    answer = Math.max(answer, cnt);
                }
                return answer;
            }
            
            let arr=[[6, 6], [2, 2], [4, 3], [4, 5], [10, 3]];
            console.log(solution(28, arr));
        </script>
    </body>
</html>
