<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer="";
                answer = [...s].map(v => {
                    if(v === v.toUpperCase()) return v.toLowerCase();
                    else return v.toUpperCase();
                }).join("")
                
                return answer;
            }

            console.log(solution("StuDY"));
        </script>
    </body>
</html>
