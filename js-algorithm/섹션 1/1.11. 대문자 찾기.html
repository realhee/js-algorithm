    <body>
        <script>
            function solution(s){         
                let answer=0;
                answer = [...s].filter(v => v === v.toUpperCase()).length;                
                return answer;
            }

            let str="KoreaTimeGood";
            console.log(solution(str));
        </script>
    </body>
