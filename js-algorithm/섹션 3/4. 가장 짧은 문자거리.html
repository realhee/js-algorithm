<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s, t){
                let answer=[];
                let p = 1000;
                for(let i=0; i < s.length; i++) {
                    if(s[i] === t) {
                        p = 0;
                        answer.push(p);
                    }
                    else {
                        p++;
                        answer.push(p);
                    }
                }
                p = 1000;
                for(let j=s.length-1; j >= 0; j--) {
                    if(s[j] === t) {
                        p = 0;
                        answer[j] = p;
                    }
                    else {
                        p++;
                        if(answer[j] > p)
                            answer[j] = p; // answer[i]=Math.min(answer[i], p);
                    }
                }
                
                return answer;
            }
            
            let str="teachermode";
            console.log(solution(str, 'e'));
        </script>
    </body>
</html>
