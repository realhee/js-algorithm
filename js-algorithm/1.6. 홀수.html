<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer=[];
                 const newArray = arr.filter(v => v%2 == 1)
                 let sum = 0;
                 for(let i=0; i < newArray.length; i++) {
                     sum += newArray[i];
                 }
                 answer.push(sum);
                 answer.push(Math.min(...newArray));
                return answer;
            }
            
            arr=[12, 77, 38, 41, 53, 92, 85];
            console.log(solution(arr));
        </script>
    </body>
</html>
