        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(m, arr){
                let answer=0;
                let sum = arr[0];
                let left=0;
                let right=1;
                while(right < arr.length) {
                    if(sum+arr[right] > m) {
                        sum -= arr[left++];
                    }
                    else if(sum+arr[right] === m) {
                        sum += arr[right++];
                        answer++;
                    }
                    else {
                        sum += arr[right];
                        right++;
                    }
                }
                /* solution 2 */
                // let answer=0, lt=0, sum=0;
                // for(let rt=0; rt<arr.length; rt++){
                //     sum+=arr[rt];
                //     if(sum===m) answer++;
                //     while(sum>=m){
                //         sum-=arr[lt++];
                //         if(sum===m) answer++;       
                //     }
                // }
                
                return answer;
            }
            
            let a=[1, 2, 1, 3, 1, 1, 1, 2];
            console.log(solution(6, a));
        </script>
    </body>
