<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr1, arr2){
                let answer=[];
                let i = 0,  j = 0;
                while(i  < arr1.length && j  < arr2.length){
                    if(arr1[i] > arr2[j]) answer.push(arr2[j++]);
                    else if(arr1[i] == arr2[j]) answer.push(arr1[i++]);
                    else answer.push(arr1[i++]);
                }
                while(i < arr1.length) answer.push(arr1[i++]);
                while(j < arr2.length) answer.push(arr2[j++]);

                return answer;
            }
            
            let a=[1, 3, 5];
            let b=[2, 3, 6, 7, 9];
            console.log(solution(a, b));
        </script>
    </body>
</html>
